<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Auction Homepage</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand home" href="javascript:void(0);">ABC Auction</a>
        </div>
        <div class="navbar-collapse collapse">
            <form id="searchForm" class="navbar-form navbar-left navbar-input-group" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter product name">
                </div>
                <button id="searchButton" type="button" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)" class="home"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                </li>
                <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping
                    cart</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- / Navbar -->

<div class="container">
    <div class="row">
        <h3 id="errorMessage" class="alert alert-danger text-center hide-this" role="alert">
        </h3>
    </div>

    <div id="homePage">
        <div class="row">
            <!-- Featured Products -->
            <div id="featured-product-carousel" class="carousel slide" data-pause="hover" data-wrap="true"
                 data-interval="3000">
                <ol class="carousel-indicators">
                    <li data-target="#featured-product-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#featured-product-carousel" data-slide-to="1" class=""></li>
                    <li data-target="#featured-product-carousel" data-slide-to="2" class=""></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/promo-product-1.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                    </div>
                    <div class="item">
                        <img src="img/promo-product-2.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                    </div>
                    <div class="item">
                        <img src="img/promo-product-3.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#featured-product-carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#featured-product-carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

            <!-- / Featured Products -->
        </div>
    </div>

    <br/>

    <!--  all products will inserted here -->
    <div id="products" class="hide-this"></div>

    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)" class="home">Home</a> |
        <a href="javascript:void(0)" id="searchLink">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
    <!-- / Footer -->

</div>


<script id="featuredProducts" type="text/x-handlebars-template">
    <h2 class="row text-center">{{heading}}</h2>
    <br/>
    <div class="row">
        <!-- Featured Products list with thumbnails and description  -->
        <ul class="list-unstyled">
            {{#each items}}
                <li class="col-sm-4">
                    <div class="col-md-4">
                        <a href="{{url}}"><img src="{{thumb}}" alt="" class="img-responsive"></a>
                    </div>

                    <div class="product-description-holder col-md-8">
                        <h2><a href="{{url}}">{{title}}</a></h2>

                        <p>
                            <b>Item's description:</b>
                            {{description}}
                        </p>
                    </div>
                </li>
            {{/each}}
        </ul>
        <!-- / Featured Products list with thumbnails and description  -->
    </div>
</script>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/handlebars-v2.0.0.js" type="text/javascript"></script>
<script src="js/site.js" type="text/javascript"></script>

</body>
</html>
